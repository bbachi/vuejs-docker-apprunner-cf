AWSTemplateFormatVersion: "2010-09-09"
Description: App Runner Template for Webapp

Parameters:
  NodeJSAPIPort:
    Type: Number
    Description: The Port that NodeJS Backend listening on
    Default: 3080
    AllowedValues:
      - 3080
      - 3081 
      - 3082
  ContainerImage:
    Type: String
    Description: container image
  Environment:
    Type: String
    Description: Environment to Deploy
    Default: dev
  WelcomeMessage:
    Type: String
    Description: Welcome Message for the API
  ImageRepositoryType:
    Type: String
    Description: Type of the repository
    Default: ECR

Conditions:
  NeedsAccessRole:
    !Equals [!Ref ImageRepositoryType, 'ECR']

Resources:
  AccessRole:
    Type: AWS::IAM::Role
    Condition: NeedsAccessRole
    Properties:
      AssumeRolePolicyDocument:
        Version: '2008-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - build.apprunner.amazonaws.com
            Action: sts:AssumeRole
  
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSAppRunnerServicePolicyForECRAccess

  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: tasks.apprunner.amazonaws.com
            Action: 'sts:AssumeRole'

  VueJSWebApp:
    Type: AWS::AppRunner::Service
    Properties:
      ServiceName: !Sub WebApp-${Environment}
      SourceConfiguration:
        AuthenticationConfiguration: !If
          - NeedsAccessRole
          - AccessRoleArn: !GetAtt AccessRole.Arn
          - !Ref AWS::NoValue
        AutoDeploymentsEnabled: true
        ImageRepository:
          ImageIdentifier: !Ref ContainerImage
          ImageRepositoryType: !Ref ImageRepositoryType
          ImageConfiguration:
            Port: !Ref NodeJSAPIPort
            RuntimeEnvironmentVariables:
              - Name: API_WORKS_MESSAGE
                Value: !Ref WelcomeMessage
      InstanceConfiguration:
        Cpu: 1 vCPU
        Memory: 2 GB
      Tags:
        - Key: environment
          Value: !Ref Environment
        
Outputs:
  AppRunnerServiceArn:
    Description: ServiceArn of GitHub
    Value: !GetAtt VueJSWebApp.ServiceArn
  AppRunnerServiceId:
    Description: AppRunnerServiceId
    Value: !GetAtt VueJSWebApp.ServiceId
  AppRunnerServiceUrl:
    Description: AppRunnerServiceUrl
    Value: !GetAtt VueJSWebApp.ServiceUrl